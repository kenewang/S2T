events {
    worker_connections 1024;
}

http {
    # Rate limiting to prevent abuse
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    
    server {
        listen 80;
        server_name 160.119.251.105;

        # Increase body size for file uploads
        client_max_body_size 10M;

        # ------------------------
        # BACKEND API PROXY
        # ------------------------
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://spring:8081/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Enable CORS (will be handled by Spring Boot, but this is backup)
            add_header 'Access-Control-Allow-Credentials' 'true' always;
        }

        # Health check endpoint (optional, for monitoring)
        location /health {
            proxy_pass http://spring:8081/actuator/health;
            access_log off;
        }

        # Catch-all for root - return 200 OK (optional)
        location = / {
            return 200 "API Server Running\n";
            add_header Content-Type text/plain;
        }
    }
}